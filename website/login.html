<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/login-styles.css?v={{time}}">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container login-container">
            <form id="loginForm">
                <h2>Login</h2>
                <input id="nameLog" type="text" name="username" placeholder="Username" required>
                <input id="passLog" type="password" name="password" placeholder="Password" required>
                <button id="subLog" type="submit">Login</button>
                <button type="button" class="toggle-button" onclick="toggleForm()">Register</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
        <div class="form-container register-container">
            <form id="registerForm">
                <h2>Register</h2>
                <input id="nameReg" type="text" name="username" placeholder="Username" required>
                <input id="passReg" type="password" name="password" placeholder="Password" required>
                <button id="subReg" type="submit">Register</button>
                <button type="button" class="toggle-button" onclick="toggleForm()">Login</button>
                <div id="registerError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="/static/scripts/login.js?v={{time}}"></script>
</body>
</html>
